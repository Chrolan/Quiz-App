<!DOCTYPE html>     
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>State Capital Quiz</title>

    <link href="index.css" rel="stylesheet" type="text/css" />

    <link href="grid.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

  </head>
  <body>
    <header role="banner" class="heading .row">

      <div class="header col-4">
        <img src="https://www.publicdomainpictures.net/pictures/130000/velka/america-globe.jpg" alt="" class="logo"/>
      </div>
        
      <div class="title col-8">
        <h1>Geography Jeopardy</h1>
      </div>

    </header>

    <main role="main" class="main .row">
        <div class="results-box col-12">
          <ul>
            <li><span class="question-key"></span></li>
            <li><span class="score-key"></span></li>
          </ul>
        </div>

      <div class="question-answer-box col-12">
      </div>
    
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="questions.js"></script>

    <script src="index.js"></script>

  </body>
</html>
